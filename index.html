		<div class="row">
			<div class="todo-head col col-8">
				ToDo <input type="text" placeholder="add your task"><i class="fa fa-plus"></i>
				<br>
				<div class="error">Please add atleast one task to add!</div>
				<ul >
					
				</ul>

				<div  class="done-head  col col-4">
					<h3>Done</h3>
					<ul id="div" ondrop="drop(event)" ondragover="allowDrop(event)">
					
				</ul>

				</div>
		</div>

</div>


		<script src="js/jquery.js"></script>
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}

			function drag(ev) {
				ev.dataTransfer.setData("text", ev.target.id);
			}

			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
		<script src="js/main.js"></script>


	</body>
